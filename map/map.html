<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Duo&Chill - Friend Finder</title>

        <!-- Bootstrap Stylesheet-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- your stylesheet -->
        <link rel="stylesheet" href="../css/main.css"/>
        
        <!-- page icon -->
        <link rel="icon" href="http://ddragon.leagueoflegends.com/cdn/5.20.1/img/profileicon/936.png"/>
    </head>

    <body>
        <div id="error"><h1>Please enable location services</h1></div>
        <div class="container">
            <div class="row">
                <div id="nearby" class="col-md-6">
                    <h4>Listed by distance.</h4>
                    <ul id="nearbyList">

                    </ul>
                </div>

                <div id="display" class="col-md-6">
                    <div id="map"></div>
                    <div id="zoomLevel">
                        <select id="level">
                            <option value="5">5 Miles</option>
                            <option value="10">10 miles</option>
                            <option value="15">15 miles</option>
                            <option value="20">20 miles</option>
                            <option value="25">25 miles</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bing Maps -->
        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>

        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>        

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
       
        <!-- your script file -->
        <script src="../js/map.js"></script>
    </body>
</html>
