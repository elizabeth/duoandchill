<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>duo&chill</title>

        <!-- Bootstrap Stylesheet-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


        <!-- your stylesheet -->
        <link rel="stylesheet" href="css/main.css"/>

        <!-- page icon -->
        <link rel="icon" href="http://ddragon.leagueoflegends.com/cdn/5.20.1/img/profileicon/936.png"/>
    </head>

    <body ng-app="ngApp">

    <nav ng-controller="CtrlNav" class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">
                    <img alt="duo&chill" src="img/logo.png" width="55px" height="35px"></a>
                <ul class="nav navbar-nav">
                    <li role="presentation" ng-class="{ active: isActive('/') }"><a href="#/">Home</a></li>
                    <!-- Show if logged in -->
                    <li role="presentation" ng-class="{ active: isActive('/friend/') }" ng-show="loggedIn"><a href="#/friend">Friend Finder</a></li>
                    <!--<li role="presentation" ng-class="{ active: isActive('/register/') }" ng-show="loggedIn"><a href="#/register">Chats</a></li>-->
                    <li role="presentation" ng-class="{ active: isActive('/profile/') }" ng-show="loggedIn"><a href="#/profile">Profile</a></li>

                    <!-- Show if not logged in -->
                    <li role="presentation" ng-class="{ active: isActive('/login/') }" ng-show="!loggedIn"><a href="#/login">Login</a></li>
                    <!-- Show if logged in -->
                    <li role="presentation" ng-class="{ active: isActive('/logout/') }" ng-show="loggedIn"><a href="#/logout">Logout</a></li>
                    <!-- Will remove -->
                    <li role="presentation" ng-class="{ active: isActive('/register/') }" ng-show="!loggedIn"><a href="#/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div ng-view></div>
    </main>

    <!-- jQuery library -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Firebase -->
    <script src='//cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <!-- Angular Route 1.4.2 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <!-- CryptoJS SHA-3 -->
    <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>
    <!-- JQuery Cookie -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- Algorithmia -->
    <script src="//algorithmia.com/v1/clients/js/algorithmia-0.2.0.js"></script>

    <!-- your script file -->
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
