<h3 class="text-center">Duo and Chill - Registration</h3>

<container class="col-md-8 center-block">
    <form name="formRegister" id="form-registration" class="form" novalidate="true">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="inputSummonerName">Summoner Name</label>
            <input type="text" class="form-control" id="inputSummonerName" placeholder="Summoner Name">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-default btn-lg center-block">Register</button>
    </form>
</container>
